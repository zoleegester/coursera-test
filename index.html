<!doctype html>
<html lang="en" ng-app="ShoppingListCheckOff">
  <head>
    <title>Shopping List</title>
	<script src="js/angular.min.js"></script>
	<script src="js/app.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
      li {
        margin-bottom: 9px;
        font-size: 1.2em;
      }
      li > button {
        margin-left: 8px;
      }
      button > span {
        color: green;
      }
    </style>
  </head>
<body>
  <div class="container">
  <h1>Shopping List</h1>

  <div class="row">

    <div class="col-md-6" ng-controller='ToBuyController  as toBuyCtrl'>
     <h2>To Buy:</h2>
     <ul>
	   <li ng-repeat="item in toBuyCtrl.items">
		Buy {{item.quantity}} {{item.name}}
		<button class="btn btn-default" ng-click="toBuyCtrl.bought($index);"><span class="glyphicon glyphicon-ok"></span> Bought</button>
	   </li>
     </ul>
     <div ng-if="toBuyCtrl.items.length == 0" class="emptyMessage">Everything is bought!</div>
    </div>

    <div class="col-md-6" ng-controller='AlreadyBoughtController as boughtCtrl'>
     <h2>Already Bought:</h2>
     <ul>
        <li ng-repeat="item in boughtCtrl.items">
		Bought {{item.quantity}} {{item.name}}
		</li>
     </ul>
     <div ng-if="boughtCtrl.items.length == 0" class="emptyMessage">Nothing bought yet.</div>
    </div>
  </div>
</div>
</body>
</html>
